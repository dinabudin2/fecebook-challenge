<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Conversion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload PDF and Choose Conversion</h2>
        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="file">Select PDF file:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
            
            <label for="conversion">Choose Conversion Type:</label>
            <select id="conversion" name="conversion">
                <option value="text">Convert to Text</option>
                <option value="tables">Convert to Tables</option>
            </select>
            
            <label for="format">Choose Output Format:</label>
            <select id="format" name="format">
                <option value="xlsx">Excel (.xlsx)</option>
                <option value="csv">CSV (.csv)</option>
                <option value="json">JSON (.json)</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
